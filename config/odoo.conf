[options]
# 基本數據庫設置
addons_path = /mnt/extra-addons
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_password
db_name = odoo
db_maxconn = 64

# 管理員密碼
admin_passwd = admin_secure_password

# 性能設置
workers = 2
max_cron_threads = 1
limit_time_cpu = 600
limit_time_real = 1200

# HTTP 設置
http_port = 8069
proxy_mode = True

# 日誌設置
log_level = info
logfile = /var/log/odoo/odoo.log

# 安全設置
without_demo = all
list_db = False

# 初始化設置（首次啟動時需要）
init = base

# 其他設置
data_dir = /var/lib/odoo